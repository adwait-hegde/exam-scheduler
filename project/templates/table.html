<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Linking the CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap"
      rel="stylesheet"
    />
    <title>Main Page</title>
    <style>
      body {
        background-size: cover;
        background-image: linear-gradient(
            rgba(255, 255, 255, 0.01),
            rgba(255, 255, 255, 0.01)
          ),
          url("https://images.unsplash.com/photo-1557682250-33bd709cbe85?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max");
        color: white;
      }
      
    </style>
  </head>
  <body>
    <H1><FONT COLOR="DARKCYAN"><CENTER>Provisional Time Table</FONT></H1>
    <div class="container">
      <table class="table table-primary table-striped" border="2" cellspacing="3" align="center">
      
      {% for subjects in res %}
      <tr>
       <th align="center">SLOT{{forloop.counter}}
      {% for subject in subjects %}
       <td align="center">
         <!-- <font color="red"> -->
         {{subject}}<br>
      {% endfor %}
      </tr>
      {% endfor %}
      </table>
    </div>
  </body>
</html>
